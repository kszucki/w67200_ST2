<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Insurance Company</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/policies}">Policies list</a>
            </li>
        </ul>
    </div>
</nav>
  <div class = "container">
      <div class = "row">
          <h1> Zarejestrowani w systemie </h1>
      </div>
      <div class="form-group">
          <label for="searchInput">Search:</label>
          <input type="text" class="form-control" id="searchInput" placeholder="Enter search query...">
      </div>
      <div class = "row">
          <div class = "col-lg-3">
              <a th:href = "@{/users/new}" class = "btn btn-primary btn-sm mb-3">Dodaj</a>
          </div>
      </div>
    <table class = "table table-striped table-bordered">
      <thead class = "table-dark">
        <tr>
          <th style="text-align:center;vertical-align: middle">Imie</th>
          <th style="text-align:center;vertical-align: middle">Nazwisko</th>
          <th style="text-align:center;vertical-align: middle">Pesel</th>
          <th style="text-align:center;vertical-align: middle">Adres</th>
          <th style="text-align:center;vertical-align: middle">Email</th>
          <th style="text-align:center;vertical-align: middle">Akcja</th>
        </tr>
      </thead>

        <tbody>
            <tr th:each = "user: ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.pesel}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.email}"></td>
                <td>

                    <a th:href = "@{users/{id}/policies(id = ${user.idUsers})}" type="button" class="btn btn-success">Polisy</a>
                        <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:href = "@{/users/{id}(id = ${user.idUsers})}" type="button" class="btn btn-danger delBtn">Usun</a>
                    <a th:href = "@{/users/edit/{id}(id = ${user.idUsers})}" type="button" class="btn btn-primary">Edytuj</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
  </div>



    <div class="myForm">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Usun</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">
                            Na pewno chcesz usunac tego uzytkownika?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                        <a href="" class="btn btn-danger" id="delRef">Tak, usuwam</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">

</script>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">

</script>
<script crossorigin="anonymous"
        src="../static/js/searchEngineUsers.js"
        th:src="@{js/searchEngineUsers.js}"
        type="text/javascript">
</script>
<script crossorigin="anonymous"
        src="../static/js/delPopUp.js"
        th:src="@{js/delPopUp.js}"
        type="text/javascript">

</script>
</body>
</html>
